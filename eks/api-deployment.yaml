
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mula-api-deployment
  labels:
    app: mula-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mula-api
  template:
    metadata:
      labels:
        app: mula-api
    spec:
      containers:
      - name: mula-api
        image: 195637673041.dkr.ecr.us-east-1.amazonaws.com/mula:a17347e7eec2bc384aed6b8c1fbd185106e50214
        ports:
        - containerPort: 8080